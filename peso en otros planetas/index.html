<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>.:: Peso en otro planeta ::.</title>
</head>
<body background="fondo - space.jpg" style="background-repeat: no-repeat; background-size: cover;">
    <div>
        <h3 style="color:white; font-size: 40px; text-align: center; margin: 5% 0 0 0;">¿Cuánto pesas en otro planeta?</h3>
    </div>
    <div>
        <p style="color:white; font-size: 20px; text-align: center; margin: 3% 0 2% 0;">Ingresa tu peso actual en el planeta tierra debajo</p>
    </div>
    <div class="input-group" style="width: 25%; margin-right:auto; margin-left: auto;">
        <input type="number" class="form-control" placeholder="50" id="pesoUsuario" required="">
        <span class="input-group-text">kg.</span>
        <button class="btn btn-success" type="button" id="btnPeso" onclick='obtenerPeso()'>Aceptar</button>
    </div>
    <div style="margin: 2% 0 2% 0;">
        <p style="color:white; font-size: 20px; text-align: center;">¿En que planeta quieres saber tu peso?</p>
    </div>
    <div class="dropdown dropend" style="text-align: center;">
        <button class="btn btn-secondary" type="button" id="dropdownMenuButton1"  data-bs-toggle="dropdown" aria-expanded="false" data-bs-toggle="dropdown" data-bs-auto-close="true">
        Planetas del sistema solar</button>
        <select class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="planetas" data-bs-auto-close="false">
            <option disabled selected>Elige uno...</option>
            <option class="dropdown-item" value="1">1. Mercurio</option>
            <option class="dropdown-item" value="2">2. Venus</option>
            <option class="dropdown-item" value="3">3. Marte</option>
            <option class="dropdown-item" value="4">4. Jupiter</option>
            <option class="dropdown-item" value="5">5. Saturno</option>
            <option class="dropdown-item" value="6">6. Urano</option>
            <option class="dropdown-item" value="7">7. Neptuno</option>
        </select>
    </div>
    <div style="text-align: center; margin: 2% 0 2% 0;">
        <button class="btn btn-danger" style="color:white; font-size: 20px;" type="button" id="btnCalcular" onclick='calcularPeso()'>CALCULAR</button>
    </div>
    <script src="calculoPesoPlanetas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
